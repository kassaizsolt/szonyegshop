<div class="registration-component">
    <div class="div-flex">
        <h1>Regisztráció</h1>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="username">Felhasználónév: </mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó: </mat-label>
                <input matInput type="password" formControlName="rePassword">
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">Vezetéknév:</mat-label>
                    <input matInput type="text" formControlName="firstname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Keresztnév:</mat-label>
                    <input matInput type="text" formControlName="lastname">
                </mat-form-field>
            </div>
            <div>
                <span><button mat-raised-button color="primary" type="submit">Regisztráció</button></span>
            </div>
        </form>
    </div>
</div>
