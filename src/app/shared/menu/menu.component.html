        <span>Főoldal</span>

    <a mat-list-item routerLink="/products" (click)="close()">
        <mat-icon>shopping_cart</mat-icon>
        <span>Termékek</span>
    </a>

        <mat-icon>forum</mat-icon>
        <span>Vélemények</span>
    </a>
